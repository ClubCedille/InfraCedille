apiVersion: apps/v1
kind: Deployment
metadata:
  name: point
spec:
  replicas: 1
  selector:
    matchLabels:
      app: point
  template:
    metadata:
      labels:
        app: point
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: 'true'
        vault.hashicorp.com/role: 'secret-reader'
        vault.hashicorp.com/agent-inject-template-point-env: |
          {{- with secret "kv/point/default/point" -}}
          export DISCORD_TOKEN="{{ .Data.data.discord_token }}"
          {{- end }}
    spec:
      containers:
        - name: point
          image: ghcr.io/clubcedille/point:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - >
              . /vault/secrets/point-virgule && python main.py
          resources: {}
          volumeMounts:
            - name: storage
              mountPath: /app/recordings
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: point-virgule-pvc