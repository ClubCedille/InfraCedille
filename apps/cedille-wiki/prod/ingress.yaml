apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki-cedille-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: contour
  tls:
    - secretName: wiki-tls
      hosts:
        - wiki.omni.cedille.club
  rules:
  - host: wiki.omni.cedille.club
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wiki-cedille-fr
            port:
              number: 80
      - path: /fr
        pathType: Prefix
        backend:
          service:
            name: wiki-cedille-fr
            port:
              number: 80
      - path: /en
        pathType: Prefix
        backend:
          service:
            name: wiki-cedille-en
            port:
              number: 80

