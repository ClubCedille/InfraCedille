apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grav-demo
  name: grav-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grav-demo
  template:
    metadata:
      labels:
        app: grav-demo
    spec:
      containers:
      - name: grav-demo
        image: clubcedille/grav:0.0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - name: grav-storage
          mountPath: /var/www/html
        readinessProbe:
          httpGet:
            path: / 
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      - name: post-init-task
        image: clubcedille/grav-init:0.0.1
        imagePullPolicy: Always
        volumeMounts:
        - name: grav-storage
          mountPath: /var/www/html
        restartPolicy: Never
      volumes:
      - name: grav-storage
        persistentVolumeClaim:
          claimName: grav-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grav-pvc
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1G"

