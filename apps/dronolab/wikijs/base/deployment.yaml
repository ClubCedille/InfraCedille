apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs-dronolab
spec:
  selector:
    matchLabels:
      app: wikijs-dronolab
  template:
    metadata:
      labels:
        app: wikijs-dronolab
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: 'true'
        vault.hashicorp.com/role: 'secret-reader'
        vault.hashicorp.com/agent-inject-template-wikijs-env: |
          {{- with secret "kv/wikijs-dronolab/default/wikijs-env" -}}
            export DB_PASS = "{{ .Data.data.db_pass }}"
          {{- end }}
    spec:
      containers:
      - name: wikijs-dronolab
        image: requarks/wiki:2.5.303
        command: ['/bin/sh', '-c', '. /vault/secrets/wikijs-env && exec node server']
        env:
          - name: DB_TYPE
            value: postgres
          - name: DB_HOST
            value: postgres.default.svc.cluster.local
          - name: DB_PORT
            value: "5432"
          - name: DB_USER
            value: wikijs
          - name: DB_NAME
            value: wiki
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 3