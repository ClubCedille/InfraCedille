apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: acets-

resources:
  - ../../../../bases/grav

patches:
  - path: vault-patch.yaml
  - target:
      kind: Ingress
      name: grav-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: acets.omni.cedille.club
  - target:
      kind: RandomSecret
    patch: |-
      - op: replace
        path: /spec/path
        value: kv/data/grav-acets/default/grav
