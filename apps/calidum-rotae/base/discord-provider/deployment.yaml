apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-provider
  template:
    metadata:
      labels:
        app: discord-provider
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: 'true'
        vault.hashicorp.com/role: 'secret-reader'
        vault.hashicorp.com/agent-inject-template-discord-provider-env: |
          {{- with secret "kv/calidum-rotae/default/discord-provider-env" -}}
            export DISCORD_WEBHOOK_URL="{{ .Data.data.discord_webhook_url }}"
          {{- end }}
    spec:
      containers:
      - name: discord-provider
        image: ghcr.io/clubcedille/calidum-rotae-discord-provider:0.0.1
        command:
          ['sh', '-c']
        args:
          ['source /vault/secrets/config && discord_provider']
        ports:
        - containerPort: 5000
        env:
        - name: DISCORD_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: discord-provider-secret
              key: DISCORD_WEBHOOK_URL
